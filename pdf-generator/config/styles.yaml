# ═══════════════════════════════════════════════════════════════════════════════
# styles.yaml — Configuration des styles visuels pour la génération PDF
# ═══════════════════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════════════════
# PAGE SETUP
# ═══════════════════════════════════════════════════════════════════════════════

page:
  paper: "a4"
  margins:
    top: "2.5cm"
    bottom: "2.5cm"
    left: "2cm"
    right: "2cm"
    binding: "0.5cm"  # Marge supplémentaire pour reliure
  columns: 1

# ═══════════════════════════════════════════════════════════════════════════════
# TYPOGRAPHY
# ═══════════════════════════════════════════════════════════════════════════════

fonts:
  # Police principale pour le corps de texte
  body:
    family: "Libertinus Serif"
    fallback: ["Linux Libertine", "Times New Roman", "serif"]
    size: "11pt"
    weight: "regular"

  # Police pour les titres
  heading:
    family: "Libertinus Serif"
    fallback: ["Linux Libertine", "Times New Roman", "serif"]
    weight: "bold"

  # Police sans-serif (callouts, légendes)
  sans:
    family: "Noto Sans"
    fallback: ["Arial", "Helvetica", "sans-serif"]
    size: "10pt"

  # Police pour le code
  mono:
    family: "Fira Code"
    fallback: ["Consolas", "Monaco", "monospace"]
    size: "9pt"

  # Police pour les citations
  quote:
    family: "Libertinus Serif"
    style: "italic"
    size: "10.5pt"

# ═══════════════════════════════════════════════════════════════════════════════
# HEADINGS
# ═══════════════════════════════════════════════════════════════════════════════

headings:
  h1:  # Titre de chapitre
    size: "24pt"
    weight: "bold"
    color: "volume_color"  # Utilise la couleur du volume
    spacing_before: "36pt"
    spacing_after: "18pt"
    page_break_before: true
    numbering: true

  h2:  # Sections principales
    size: "18pt"
    weight: "bold"
    color: "#333333"
    spacing_before: "24pt"
    spacing_after: "12pt"
    numbering: true

  h3:  # Sous-sections
    size: "14pt"
    weight: "bold"
    color: "#444444"
    spacing_before: "18pt"
    spacing_after: "8pt"
    numbering: true

  h4:  # Points de détail
    size: "12pt"
    weight: "bold"
    color: "#555555"
    spacing_before: "12pt"
    spacing_after: "6pt"
    numbering: false

# ═══════════════════════════════════════════════════════════════════════════════
# PARAGRAPHS
# ═══════════════════════════════════════════════════════════════════════════════

paragraph:
  line_height: 1.5
  first_line_indent: "0pt"  # Pas d'indentation première ligne
  spacing_after: "10pt"
  text_align: "justify"
  hyphenation: true
  hyphenation_language: "fr"

# ═══════════════════════════════════════════════════════════════════════════════
# LISTS
# ═══════════════════════════════════════════════════════════════════════════════

lists:
  bullet:
    marker: "•"
    indent: "20pt"
    spacing: "4pt"
    nested_markers: ["•", "◦", "▪", "▫"]

  numbered:
    format: "1."
    indent: "20pt"
    spacing: "4pt"
    nested_formats: ["1.", "a)", "i.", "–"]

# ═══════════════════════════════════════════════════════════════════════════════
# TABLES
# ═══════════════════════════════════════════════════════════════════════════════

tables:
  header:
    background: "#F5F5F5"
    font_weight: "bold"
    text_align: "left"
    border_bottom: "2pt"
    border_color: "#333333"

  body:
    background_alternate: true
    background_odd: "#FFFFFF"
    background_even: "#FAFAFA"
    border_color: "#E0E0E0"

  cell:
    padding: "8pt"
    vertical_align: "top"

  caption:
    position: "below"
    font_size: "10pt"
    font_style: "italic"
    spacing_before: "6pt"

# ═══════════════════════════════════════════════════════════════════════════════
# CODE BLOCKS
# ═══════════════════════════════════════════════════════════════════════════════

code:
  inline:
    background: "#F5F5F5"
    padding: "2pt 4pt"
    border_radius: "2pt"
    font_family: "mono"

  block:
    background: "#F8F8F8"
    border_left: "3pt"
    border_color: "#CCCCCC"
    padding: "12pt"
    margin: "12pt 0pt"
    line_numbers: true
    line_number_color: "#999999"
    syntax_highlighting: true

  # Thème de coloration syntaxique
  syntax_theme:
    keyword: "#0000FF"
    string: "#008000"
    comment: "#808080"
    function: "#795E26"
    variable: "#001080"
    number: "#098658"
    operator: "#000000"
    type: "#267F99"

# ═══════════════════════════════════════════════════════════════════════════════
# BLOCKQUOTES (non-callout)
# ═══════════════════════════════════════════════════════════════════════════════

blockquote:
  border_left: "4pt"
  border_color: "#CCCCCC"
  background: "#FAFAFA"
  padding: "12pt 16pt"
  margin: "12pt 0pt"
  font_style: "italic"

# Citations avec attribution
citation:
  quote_marks: "«»"  # Guillemets français
  font_style: "italic"
  attribution_prefix: "— "
  attribution_style: "normal"

# ═══════════════════════════════════════════════════════════════════════════════
# COVER PAGE
# ═══════════════════════════════════════════════════════════════════════════════

cover:
  title:
    font_size: "36pt"
    font_weight: "bold"
    color: "volume_color"
    spacing_after: "24pt"

  subtitle:
    font_size: "18pt"
    font_weight: "normal"
    color: "#666666"
    font_style: "italic"
    spacing_after: "48pt"

  volume_number:
    font_size: "72pt"
    font_weight: "bold"
    color: "volume_color"
    opacity: 0.2
    position: "background"

  author:
    font_size: "14pt"
    font_weight: "normal"
    color: "#333333"
    position: "bottom"
    spacing_before: "auto"

  year:
    font_size: "12pt"
    color: "#666666"
    position: "bottom"

  decoration:
    line_color: "volume_color"
    line_width: "2pt"

# ═══════════════════════════════════════════════════════════════════════════════
# HEADER & FOOTER
# ═══════════════════════════════════════════════════════════════════════════════

header:
  enabled: true
  height: "30pt"
  separator_line: true
  separator_color: "#CCCCCC"
  separator_width: "0.5pt"

  left:
    content: "volume_title"  # Titre du volume
    font_size: "9pt"
    color: "#666666"

  center:
    content: ""

  right:
    content: "chapter_title"  # Titre du chapitre courant
    font_size: "9pt"
    color: "#666666"
    font_style: "italic"

  # Pages spéciales (première page de chapitre)
  chapter_first_page:
    enabled: false  # Pas d'en-tête sur première page de chapitre

footer:
  enabled: true
  height: "30pt"
  separator_line: false

  left:
    content: ""

  center:
    content: "page_number"
    font_size: "10pt"
    color: "#333333"
    format: "— {page} —"  # Format du numéro de page

  right:
    content: ""

# ═══════════════════════════════════════════════════════════════════════════════
# TABLE OF CONTENTS
# ═══════════════════════════════════════════════════════════════════════════════

toc:
  title: "Table des Matières"
  title_size: "24pt"
  depth: 3  # Niveaux affichés (H1, H2, H3)

  levels:
    1:  # Chapitres
      font_size: "12pt"
      font_weight: "bold"
      indent: "0pt"
      spacing_before: "8pt"
      dot_leader: true

    2:  # Sections
      font_size: "11pt"
      font_weight: "normal"
      indent: "15pt"
      spacing_before: "4pt"
      dot_leader: true

    3:  # Sous-sections
      font_size: "10pt"
      font_weight: "normal"
      indent: "30pt"
      spacing_before: "2pt"
      dot_leader: true

  dot_leader:
    character: "."
    spacing: "2pt"
    color: "#CCCCCC"

  page_numbers:
    alignment: "right"
    color: "#666666"

# ═══════════════════════════════════════════════════════════════════════════════
# COLORS (Palette de base)
# ═══════════════════════════════════════════════════════════════════════════════

colors:
  # Couleurs de texte
  text_primary: "#212121"
  text_secondary: "#666666"
  text_muted: "#999999"

  # Couleurs de fond
  background_white: "#FFFFFF"
  background_light: "#FAFAFA"
  background_gray: "#F5F5F5"

  # Couleurs d'accent
  accent_blue: "#1976D2"
  accent_green: "#388E3C"
  accent_orange: "#F57C00"
  accent_red: "#F44336"

  # Bordures
  border_light: "#E0E0E0"
  border_medium: "#CCCCCC"
  border_dark: "#999999"

# ═══════════════════════════════════════════════════════════════════════════════
# SPECIAL ELEMENTS
# ═══════════════════════════════════════════════════════════════════════════════

special:
  # Séparateur horizontal
  horizontal_rule:
    style: "solid"
    width: "1pt"
    color: "#E0E0E0"
    margin: "24pt 0pt"

  # Liens hypertexte
  links:
    color: "#1976D2"
    underline: false
    hover_underline: true

  # Images
  images:
    max_width: "100%"
    alignment: "center"
    caption_position: "below"
    caption_font_size: "10pt"
    caption_font_style: "italic"

  # Notes de bas de page
  footnotes:
    font_size: "9pt"
    line_height: 1.3
    separator_line: true
    separator_length: "30%"

  # Mode brouillon (filigrane)
  draft:
    watermark_text: "BROUILLON"
    watermark_color: "#CCCCCC"
    watermark_opacity: 0.3
    watermark_rotation: 45
    watermark_font_size: "72pt"

# ═══════════════════════════════════════════════════════════════════════════════
# PDF METADATA
# ═══════════════════════════════════════════════════════════════════════════════

pdf:
  version: "1.7"
  compression: true
  embed_fonts: true

  # Signets PDF
  bookmarks:
    enabled: true
    depth: 3
    open_level: 1  # Niveau ouvert par défaut

  # Métadonnées XMP
  metadata:
    subject: "Architecture d'entreprise, IA agentique, transformation numérique"
    keywords: "entreprise agentique, agents cognitifs, Apache Kafka, Apache Iceberg, architecture événementielle"
    creator: "pdf-generator (Pandoc + Typst)"

  # Accessibilité
  accessibility:
    tagged: true
    language: "fr"
    display_doc_title: true
